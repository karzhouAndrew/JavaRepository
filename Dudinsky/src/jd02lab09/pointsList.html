<html>
<head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JD02_Task_09: XML-to-HTML transformation example</title>
</head>
<body>
<h2 align="center">Results of transformation from XML to HTML:</h2>
<table border="1" align="center" cellpadding="5">
    <caption>&laquo;x&raquo; and &laquo;y&raquo; values from XML-file:</caption>
    <tr bgcolor="#CCC" align="center">
        <th>x, units</th>
        <th>y, units</th>
    </tr>
    <tr align="center">
        <td>5<span>&nbsp;</span>mm</td>
        <td>2<span>&nbsp;</span>mm</td>
    </tr>
    <tr align="center">
        <td>40<span>&nbsp;</span>px</td>
        <td>80<span>&nbsp;</span>px</td>
    </tr>
    <tr align="center">
        <td>3.2<span>&nbsp;</span>cm</td>
        <td>5.1<span>&nbsp;</span>cm</td>
    </tr>
</table>
<br>

<div align="center">
    <strong><i>XSLT was used during transformation.</i></strong>
</div>
</body>
</html>
