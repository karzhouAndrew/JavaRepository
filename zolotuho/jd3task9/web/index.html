<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<form action="ContactDataHandler" method="get" style="background-color: azure">
    <b>Contact Information</b><br/>
    <hr/>
    <ol>
        <li><input name="name" type="text" placeholder="please, enter name"/></li>
        <br/>
        <li><input name="phone" type="tel" pattern="[0-9]{2}-[0-9]{7}" placeholder="phone XX-XXXXXXX"/></li>
        <br/>
        <li><input name="email" type="email" placeholder="please, enter email"/></li>
        <br/>
    </ol>
    <hr/>
    <input name="submit" type="submit" value="submit"/>
</form>
</body>
</html>
